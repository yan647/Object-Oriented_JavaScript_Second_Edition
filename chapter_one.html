<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一章：面向对象的JavaScript</title>
	<style type="text/css">
		.ul1{
			list-style: circle;
		}
	</style>
</head>
<body>
	<section>
		<h1>JavaScript包含以下三部分</h1>
		<ul>
			<li>ECMAScript</li>
			<li>文档对象模型（DOM）</li>
			<li>浏览器对象模型（BOM）</li>
		</ul>
	</section>
	<section>
		<h1>JS可以实现的功能包括</h1>
		<ul class="ul1">
			<li>Web应用程序</li>
			<li>编写服务器端脚本</li>
			<li>为移动设备编写应用程序</li>
			<li>使用ActionScript创建富媒体应用</li>
			<li>编写基于命令行、用于桌面自动化管理的脚本任务</li>
			<li>为桌面应用程序编写扩展或插件</li>
			<li>创建跨操作系统的桌面应用程序</li>
			<li>创建桌面小工具</li>
		</ul>
	</section>
</body>
</html>
